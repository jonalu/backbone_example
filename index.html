<!doctype html>
<head>
    <title>Voss 2013</title>
    <script src="./js/libs/require.js" data-main='./main.js'></script>
    <link rel="stylesheet" href="style/style.css"/>

</head>


<body>
    <h1>Kickoff 2013</h1>
    <!-- These will be our placeholders. The HTML generated from the backbone views' render functions will go here -->
    <div id='teamListView'></div>
    <div id='teamView'></div>


    

    <!-- Inside the require block we create a model instance and a view instance. Dependencies are declared in the module definition -->    
    <script>
      require(['js/modules/example_module'], function(ExampleModule){
          var view = new ExampleModule.LeagueView({
              model : new ExampleModule.League() 
          });
      });
    </script>


</body>

</html>
